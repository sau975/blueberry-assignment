<div class="container">
    <div class="col-md-6 col-md-offset-3 loginBox">
        <h3>Login</h3>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group clearfix">
                <label for="email" class="col-md-3 col-sm-5 col-xs-12">Email</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <input type="email" class="form-control" formControlName="email" />
                </div>
            </div>
            <div class="form-group clearfix">
                <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
                <div class="col-md-9 col-sm-7 col-xs-12">
                    <input type="text" class="form-control" formControlName="password" />
                </div>
            </div>
            <div class="col-xs-12 form-group text-right mt-3">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
